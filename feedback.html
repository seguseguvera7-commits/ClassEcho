<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClassEcho | Give Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Enhance form animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .feedback-container {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .feedback-container > * {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .feedback-container > *:nth-child(1) { animation-delay: 0.1s; }
    .feedback-container > *:nth-child(2) { animation-delay: 0.2s; }
    .feedback-container > *:nth-child(3) { animation-delay: 0.3s; }
    .feedback-container > *:nth-child(4) { animation-delay: 0.4s; }
    .feedback-container > *:nth-child(5) { animation-delay: 0.5s; }
    .feedback-container > *:nth-child(6) { animation-delay: 0.6s; }
    .feedback-container > *:nth-child(7) { animation-delay: 0.7s; }
    .feedback-container > *:nth-child(8) { animation-delay: 0.8s; }
    
    /* Style for select dropdowns */
    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.04);
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(109, 93, 252, 0.2);
      background: rgba(109, 93, 252, 0.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="ClassEcho Logo" style="height: 40px;"/>
      ClassEcho
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="teacher-dashboard.html">Dashboard</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="feedback-main">
    <div class="feedback-container">
      <h2>Give Your Feedback</h2>
      <form id="feedbackForm">
        <label for="class">Year</label>
        <select id="class" required>
          <option value="">Select your Year</option>
          <option value="FE">First Year Engineering</option>
          <option value="SE">Second Year Engineering</option>
          <option value="TE">Third Year Engineering</option>
          <option value="BE">Final Year Engineering</option>
        </select>
        
        <div id="customClassContainer" style="display:none; margin-top:10px;">
          <input type="text" id="customClass" placeholder="Enter your class" />
        </div>

        <label for="section">Section</label>
        <select id="section" required>
          <option value="">Select your section</option>
          <option value="A">Section A</option>
          <option value="B">Section B</option>
          <option value="C">Section C</option>
          <option value="D">Section D</option>
        </select>

        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select your department</option>
          <option value="Computer">Computer Engineering</option>
          <option value="IT">Information Technology</option>
          <option value="Electronics">Electronics Engineering</option>
          <option value="Mechanical">Mechanical Engineering</option>
          <option value="Civil">Civil Engineering</option>
          <option value="other">Other</option>
        </select>
        
        <input 
          type="text" 
          id="customDepartment" 
          placeholder="Enter your department" 
          style="display:none; margin-top:10px;"
        />

        <label for="teacher">Teacher Name</label>
        <input id="teacher" type="text" placeholder="e.g., Prof. Sharma" required />

        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="e.g., Thermodynamics" required />

        <label for="rating">Rating (1 - 5)</label>
        <div class="rating-row">
          <input id="rating" type="range" min="1" max="5" value="4" />
          <span id="ratingValue">4</span>
        </div>

        <label for="comments">Comments</label>
        <textarea id="comments" rows="5" placeholder="Share suggestions, what's working and what isn't..." required></textarea>

        <label class="checkbox-inline">
          <input id="anonymous" type="checkbox" checked />
          Submit anonymously
        </label>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Submit Feedback</button>
        </div>

        <p id="successMsg" class="success-message"></p>
      </form>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App -->
  <script src="firebase.js"></script>
  <script src="js/feedback.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    // Check if user is authenticated
    document.addEventListener('DOMContentLoaded', function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          // If not authenticated, redirect to login
          window.location.href = 'login.html';
        }
      });
    });
  </script>
</body>
</html>
